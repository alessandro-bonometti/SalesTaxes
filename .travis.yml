language: csharp
solution: SalesTaxes.sln
install:
  - nuget restore  SalesTaxes.sln
  - nuget install NUnit.Runners -Version 3.8.0 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release SalesTaxes.sln
  - mono testrunner/NUnit.ConsoleRunner.3.8.0/tools/nunit3-console.exe SalesTaxes.Tests/bin/Debug/SalesTaxes.Tests.dll
